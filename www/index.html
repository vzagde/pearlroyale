<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Pearl Royale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/navmenu.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery.countdown.css">
    <link rel="stylesheet" type="text/css" href="css/slideshow.css">    
    <link rel="stylesheet" href="css/slider/nivo-slider.css" type="text/css" />
    <link rel="stylesheet" href="css/slider/nivo-slider.css" type="text/css" />
	
</head>
<body onload="backdisabled();">
    <div id="login" data-include="login"></div>
    <div id="home" data-include="home"></div>
    <div id="register" data-include="register"></div>
    <div id="myaccount" data-include="myaccount"></div>
    <div id="auction" data-include="auctions"></div>
    <div id="prodlist" data-include="prolist"></div>
    <div id="imageview" data-include="imageview"></div>
    <div id="bid" data-include="bid"></div>
    <div id="makebid" data-include="makebid"></div>
    <div id="mybid" data-include="mybid"></div>
    <div id="recentlyviewed" data-include="recentlyviewed"></div>
    <div id="myfavourites" data-include="myfavourites"></div>
    <div id="notifications" data-include="notifications"></div>
    <div id="about" data-include="about"></div>
    <div id="forgotpassword" data-include="forgotpassword"></div>
    <input type="hidden" id="user_id" name="user_id">
    <input type="hidden" id="prod_id" name="prod_id">
    <input type="hidden" id="cat_id" name="cat_id">
    <input type="hidden" id="auc_id" name="auc_id">
    <input type="hidden" id="bid_time" name="bid_time">
    <script src="cordova.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/cordova-1.9.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
    <script src="js/jasny-bootstrap.min.js"></script>
    <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        $(document).ready(function(){
            document.getElementById('login').style.display = 'block'
            document.getElementById('home').style.display = 'none'
            document.getElementById('register').style.display = 'none';
            document.getElementById('myaccount').style.display = 'none';
            document.getElementById('auction').style.display = 'none';
            document.getElementById('prodlist').style.display = 'none';
            document.getElementById('bid').style.display = 'none';
            document.getElementById('imageview').style.display = 'none';
            document.getElementById('makebid').style.display = 'none';
            document.getElementById('mybid').style.display = 'none';
            document.getElementById('recentlyviewed').style.display = 'none';
            document.getElementById('myfavourites').style.display = 'none';
            document.getElementById('about').style.display = 'none';
            document.getElementById('notifications').style.display = 'none';
            document.getElementById('forgotpassword').style.display = 'none';
        })
        
        function backdisabled(){
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        function onBackKeyDown(e) {
            console.log("<==BACKBUTTON FIRES==>");
            e.preventDefault();
            return false;
        }

        $('div[data-include]').each(function() {
            $(this).load( $(this).attr('data-include') + '.html').trigger('create');
        });
    </script>
    <script src="js/jquery.growl.js" type="text/javascript"></script>
    </body>
</html>
