        function get_notification_product(user_id) {
        $('#productsnotify').empty();
            $.ajax({
                url: 'http://pearlroyale.com/pearlroyale_admin/index.php/api/get_notification_content/',
                type: 'post',
                success: function(data) {
                    display_notification_product(data);
                }
            })

        function display_notification_product(data) {
            $.each(data, function(index, value) {
                console.log(value.text);
                var sec = $(document.createElement('div'))

                $('#productsnotify').append(sec.append(con))
            })
        }
