        function validateEmail(email){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

            if (reg.test(email.value) == false) 
            {
                alert('Invalid Email Address');
                return false;
            }
            return true;
        }

        function forgotpassword() {
            var email = document.getElementById('forgot_email').value;
            console.log(email);
            $.ajax({
                url: 'http://pearlroyale.com/pearlroyale_admin/index.php/api/forgot_password/',
                dataType: "json",
                crossDomain: true,
                type: 'post',
                data: {
                    id: email,
                },
                success: function(data){
                    console.log(data);
                    if(data.password == 0){
                        alert('There is something wrong with this email id.');
                    }
                    else {
                        alert('You will get your updated Password on your Email Id');
                    }
                }
            })
        }
