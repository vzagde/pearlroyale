		<h4 style="margin: 10%; padding: 10%">Tap to Zoom In the Image</h4>

			</div>
		</div>

	<script type="text/javascript">
		function loadimageviewdata(id){
		    $.ajax({
		        url: 'http://pearlroyale.com/pearlroyale_admin/index.php/api/get_single_image/',
		        type: 'post',
		        data: {
		            id : id
		        },
		        success: function(data){
		        	console.log(data);
		        	$.each(data , function(index, value){
						var imgurl = 'http://pearlroyale.com/pearlroyale_admin/assets/uploads/'.concat(value.image);
			            var img = $('<img>');
			            img.attr('class', 'img-zoom');
			            img.attr('src', imgurl);
						$('#imagepreview').append(img);
		        	})
		        }
		    })
		}

		function go_backfrom_imageview(){
				$('#imagepreview').empty();
                document.getElementById('imageview').style.display = 'none';			
                document.getElementById('bid').style.display = 'block';
		}
	</script>
	<script>
	  $(document).ready(function(){
	    $('#imageview').click(function() {
	        $('.img-zoom').toggleClass('transition');
	 
	    });
	  });
	</script>
